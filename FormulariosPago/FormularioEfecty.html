<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Compra con Efecty</title>
</head>
<body>
    <div class="container">
    <h1>Metodo De pago Efecty</h1>
    <form action="" method="post">
        <div class="form-control">
        <label for="nombre">Nombre completo:</label>
        <img src="img/hombre.png">
        <input type="text" placeholder="Nombres" id="Nombres" />
        <div class="form-control">
            <label for="email"></label>
            <img src="correo.png"/>
            <input type="email" placeholder="Correo Electronico" id="email" />
        </div>
        <div class="form-control">
            <label for="cell"></label>
            <img src="telefono.png"/>
            <input type="number" placeholder="Numero de Telefono" id="cell"/>
        </div>
        <label for="direccion">Dirección de envío:</label>
        <textarea id="direccion" name="direccion" rows="4" required></textarea><br><br>

        <label for="monto">Monto total:</label>
        <input type="number" id="monto" name="monto" step="0.01" required><br><br>

        <label for="codigo_efecty">Código Efecty:</label>
        <input type="text" id="codigo_efecty" name="codigo_efecty" required><br><br>
